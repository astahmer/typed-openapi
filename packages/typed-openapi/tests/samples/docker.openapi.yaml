        UpdateConfig:
          type: object
          properties:
            Parallelism:
              type: integer
              description: |
                Maximum number of tasks to be updated in one iteration (0 means
                unlimited parallelism).
              format: int64
            Delay:
              type: integer
              description: Amount of time between updates, in nanoseconds.
              format: int64
            FailureAction:
              type: string
              description: |
                Action to take if an updated task fails to run, or stops running
                during the update.
              enum:
                - continue
                - pause
                - rollback
            Monitor:
              type: integer
              description: |
