              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /session:
    post:
      tags:
        - Session
      summary: Initialize interactive session
      description: |
        Start a new interactive session with a server. Session allows server to
        call back to the client for advanced capabilities.

        ### Hijacking

        This endpoint hijacks the HTTP connection to HTTP2 transport that allows
        the client to expose gPRC services on that connection.

        For example, the client sends this request to upgrade the connection:

        ```
        POST /session HTTP/1.1
        Upgrade: h2c
        Connection: Upgrade
        ```

        The Docker daemon responds with a `101 UPGRADED` response follow with
        the raw stream:

        ```
        HTTP/1.1 101 UPGRADED
        Connection: Upgrade
        Upgrade: h2c
        ```
      operationId: Session
      responses:
        101:
          description: no error, hijacking successful
          content: {}
        400:
          description: bad parameter
          content:
            application/vnd.docker.raw-stream:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        500:
          description: server error
          content:
            application/vnd.docker.raw-stream:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
components:
  schemas:
    Port:
      required:
        - PrivatePort
        - Type
      type: object
      properties:
        IP:
          type: string
          description: Host IP address that the container's port is mapped to
          format: ip-address
        PrivatePort:
          type: integer
          description: Port on the container
          format: uint16
          nullable: false
        PublicPort:
          type: integer
          description: Port exposed on the host
          format: uint16
        Type:
          type: string
          nullable: false
          enum:
            - tcp
            - udp
            - sctp
      description: An open port on a container
      example:
        PrivatePort: 8080
        PublicPort: 80
        Type: tcp
    MountPoint:
      type: object
      properties:
        Type:
          type: string
          description: |
            The mount type:

            - `bind` a mount of a file or directory from the host into the container.
            - `volume` a docker volume with the given `Name`.
            - `tmpfs` a `tmpfs`.
            - `npipe` a named pipe from the host into the container.
            - `cluster` a Swarm cluster volume
          example: volume
          enum:
            - bind
            - volume
            - tmpfs
            - npipe
            - cluster
        Name:
          type: string
          description: |
            Name is the name reference to the underlying data defined by `Source`
            e.g., the volume name.
          example: myvolume
        Source:
          type: string
          description: |
            Source location of the mount.

            For volumes, this contains the storage location of the volume (within
            `/var/lib/docker/volumes/`). For bind-mounts, and `npipe`, this contains
            the source (host) part of the bind-mount. For `tmpfs` mount points, this
            field is empty.
          example: /var/lib/docker/volumes/myvolume/_data
        Destination:
          type: string
          description: |
            Destination is the path relative to the container root (`/`) where
            the `Source` is mounted inside the container.
          example: /usr/share/nginx/html/
        Driver:
          type: string
          description: |
            Driver is the volume driver used to create the volume (if it is a volume).
          example: local
        Mode:
          type: string
          description: |
            Mode is a comma separated list of options supplied by the user when
            creating the bind/volume mount.

            The default is platform-specific (`"z"` on Linux, empty on Windows).
          example: z
        RW:
          type: boolean
          description: |
            Whether the mount is mounted writable (read-write).
          example: true
        Propagation:
          type: string
          description: |
            Propagation describes how mounts are propagated from the host into the
            mount point, and vice-versa. Refer to the [Linux kernel documentation](https://www.kernel.org/doc/Documentation/filesystems/sharedsubtree.txt)
            for details. This field is not used on Windows.
          example: ""
      description: |
        MountPoint represents a mount point configuration inside the container.
        This is used for reporting the mountpoints in use by a container.
    DeviceMapping:
      type: object
      properties:
        PathOnHost:
          type: string
        PathInContainer:
          type: string
        CgroupPermissions:
          type: string
      description: A device mapping between the host and container
      example:
        PathOnHost: /dev/deviceName
        PathInContainer: /dev/deviceName
        CgroupPermissions: mrw
    DeviceRequest:
      type: object
      properties:
        Driver:
          type: string
          example: nvidia
        Count:
          type: integer
          example: -1
        DeviceIDs:
          type: array
          example:
            - "0"
            - "1"
            - GPU-fef8089b-4820-abfc-e83e-94318197576e
          items:
            type: string
        Capabilities:
          type: array
          description: |
            A list of capabilities; an OR list of AND lists of capabilities.
          example:
            - - gpu
              - nvidia
              - compute
          items:
            type: array
            items:
              type: string
        Options:
          type: object
          additionalProperties:
            type: string
          description: |
            Driver-specific options, specified as a key/value pairs. These options
            are passed directly to the driver.
      description: A request for devices to be sent to device drivers
    ThrottleDevice:
      type: object
      properties:
        Path:
          type: string
          description: Device path
        Rate:
          minimum: 0
          type: integer
          description: Rate
          format: int64
    Mount:
      type: object
      properties:
        Target:
          type: string
          description: Container path.
        Source:
          type: string
          description: Mount source (e.g. a volume name, a host path).
        Type:
          type: string
          description: |
            The mount type. Available types:

            - `bind` Mounts a file or directory from the host into the container. Must exist prior to creating the container.
            - `volume` Creates a volume with the given name and options (or uses a pre-existing volume with the same name and options). These are **not** removed when the container is removed.
            - `tmpfs` Create a tmpfs with the given options. The mount source cannot be specified for tmpfs.
            - `npipe` Mounts a named pipe from the host into the container. Must exist prior to creating the container.
            - `cluster` a Swarm cluster volume
          enum:
            - bind
            - volume
            - tmpfs
            - npipe
            - cluster
        ReadOnly:
          type: boolean
          description: Whether the mount should be read-only.
        Consistency:
          type: string
          description:
            "The consistency requirement for the mount: `default`, `consistent`,
            `cached`, or `delegated`."
        BindOptions:
          type: object
          properties:
            Propagation:
              type: string
              description:
                A propagation mode with the value `[r]private`, `[r]shared`,
                or `[r]slave`.
              enum:
                - private
                - rprivate
                - shared
                - rshared
                - slave
                - rslave
            NonRecursive:
              type: boolean
              description: Disable recursive bind mount.
              default: false
            CreateMountpoint:
              type: boolean
              description: Create mount point on host if missing
              default: false
          description: Optional configuration for the `bind` type.
        VolumeOptions:
          type: object
          properties:
            NoCopy:
              type: boolean
              description: Populate volume with data from the target.
              default: false
            Labels:
              type: object
              additionalProperties:
                type: string
              description: User-defined key/value metadata.
            DriverConfig:
              type: object
              properties:
                Name:
                  type: string
                  description: Name of the driver to use to create the volume.
                Options:
                  type: object
                  additionalProperties:
                    type: string
                  description: key/value map of driver specific options.
              description: Map of driver specific options
          description: Optional configuration for the `volume` type.
        TmpfsOptions:
          type: object
          properties:
            SizeBytes:
              type: integer
              description: The size for the tmpfs mount in bytes.
              format: int64
            Mode:
              type: integer
              description: The permission mode for the tmpfs mount in an integer.
          description: Optional configuration for the `tmpfs` type.
    RestartPolicy:
      type: object
      properties:
        Name:
          type: string
          description: |
            - Empty string means not to restart
            - `no` Do not automatically restart
            - `always` Always restart
            - `unless-stopped` Restart always except when the user has manually stopped the container
            - `on-failure` Restart only when the container exit code is non-zero
          enum:
            - ""
            - no
            - always
            - unless-stopped
            - on-failure
        MaximumRetryCount:
          type: integer
          description: |
            If `on-failure` is used, the number of times to retry before giving up.
      description: |
        The behavior to apply when the container exits. The default is not to
        restart.

        An ever increasing delay (double the previous delay, starting at 100ms) is
        added before each restart to prevent flooding the server.
    Resources:
      type: object
      properties:
        CpuShares:
          type: integer
          description: |
            An integer value representing this container's relative CPU weight
            versus other containers.
        Memory:
          type: integer
          description: Memory limit in bytes.
          format: int64
          default: 0
        CgroupParent:
          type: string
          description: |
            Path to `cgroups` under which the container's `cgroup` is created. If
            the path is not absolute, the path is considered to be relative to the
            `cgroups` path of the init process. Cgroups are created if they do not
            already exist.
        BlkioWeight:
          maximum: 1E+3
          minimum: 0
          type: integer
          description: Block IO weight (relative weight).
        BlkioWeightDevice:
          type: array
          description: |
            Block IO weight (relative device weight) in the form:

            ```
            [{"Path": "device_path", "Weight": weight}]
            ```
          items:
            type: object
            properties:
              Path:
                type: string
              Weight:
                minimum: 0
                type: integer
        BlkioDeviceReadBps:
          type: array
          description: |
            Limit read rate (bytes per second) from a device, in the form:

            ```
            [{"Path": "device_path", "Rate": rate}]
            ```
          items:
            $ref: "#/components/schemas/ThrottleDevice"
        BlkioDeviceWriteBps:
          type: array
          description: |
            Limit write rate (bytes per second) to a device, in the form:

            ```
            [{"Path": "device_path", "Rate": rate}]
            ```
          items:
            $ref: "#/components/schemas/ThrottleDevice"
        BlkioDeviceReadIOps:
          type: array
          description: |
            Limit read rate (IO per second) from a device, in the form:

            ```
            [{"Path": "device_path", "Rate": rate}]
            ```
          items:
            $ref: "#/components/schemas/ThrottleDevice"
        BlkioDeviceWriteIOps:
          type: array
          description: |
            Limit write rate (IO per second) to a device, in the form:

            ```
            [{"Path": "device_path", "Rate": rate}]
            ```
          items:
            $ref: "#/components/schemas/ThrottleDevice"
        CpuPeriod:
          type: integer
          description: The length of a CPU period in microseconds.
          format: int64
        CpuQuota:
          type: integer
          description: |
            Microseconds of CPU time that the container can get in a CPU period.
          format: int64
        CpuRealtimePeriod:
          type: integer
          description: |
            The length of a CPU real-time period in microseconds. Set to 0 to
            allocate no time allocated to real-time tasks.
          format: int64
        CpuRealtimeRuntime:
          type: integer
          description: |
            The length of a CPU real-time runtime in microseconds. Set to 0 to
            allocate no time allocated to real-time tasks.
          format: int64
        CpusetCpus:
          type: string
          description: |
            CPUs in which to allow execution (e.g., `0-3`, `0,1`).
          example: 0-3
        CpusetMems:
          type: string
          description: |
            Memory nodes (MEMs) in which to allow execution (0-3, 0,1). Only
            effective on NUMA systems.
        Devices:
          type: array
          description: A list of devices to add to the container.
          items:
            $ref: "#/components/schemas/DeviceMapping"
        DeviceCgroupRules:
          type: array
          description: a list of cgroup rules to apply to the container
          items:
            type: string
            example: c 13:* rwm
        DeviceRequests:
          type: array
          description: |
            A list of requests for devices to be sent to device drivers.
          items:
            $ref: "#/components/schemas/DeviceRequest"
        KernelMemoryTCP:
          type: integer
          description: |
            Hard limit for kernel TCP buffer memory (in bytes). Depending on the
            OCI runtime in use, this option may be ignored. It is no longer supported
            by the default (runc) runtime.

            This field is omitted when empty.
          format: int64
        MemoryReservation:
          type: integer
          description: Memory soft limit in bytes.
          format: int64
        MemorySwap:
          type: integer
          description: |
            Total memory limit (memory + swap). Set as `-1` to enable unlimited
            swap.
          format: int64
        MemorySwappiness:
          maximum: 1E+2
          minimum: 0
          type: integer
          description: |
            Tune a container's memory swappiness behavior. Accepts an integer
            between 0 and 100.
          format: int64
        NanoCpus:
          type: integer
          description: CPU quota in units of 10<sup>-9</sup> CPUs.
          format: int64
        OomKillDisable:
          type: boolean
          description: Disable OOM Killer for the container.
        Init:
          type: boolean
          description: |
            Run an init inside the container that forwards signals and reaps
            processes. This field is omitted if empty, and the default (as
            configured on the daemon) is used.
          nullable: true
        PidsLimit:
          type: integer
          description: |
            Tune a container's PIDs limit. Set `0` or `-1` for unlimited, or `null`
            to not change.
          format: int64
          nullable: true
        Ulimits:
          type: array
          description: |
            A list of resource limits to set in the container. For example:

            ```
            {"Name": "nofile", "Soft": 1024, "Hard": 2048}
            ```
          items:
            type: object
            properties:
              Name:
                type: string
                description: Name of ulimit
              Soft:
                type: integer
                description: Soft limit
              Hard:
                type: integer
                description: Hard limit
        CpuCount:
          type: integer
          description: |
            The number of usable CPUs (Windows only).

            On Windows Server containers, the processor resource controls are
            mutually exclusive. The order of precedence is `CPUCount` first, then
            `CPUShares`, and `CPUPercent` last.
          format: int64
        CpuPercent:
          type: integer
          description: |
            The usable percentage of the available CPUs (Windows only).

            On Windows Server containers, the processor resource controls are
            mutually exclusive. The order of precedence is `CPUCount` first, then
            `CPUShares`, and `CPUPercent` last.
          format: int64
        IOMaximumIOps:
          type: integer
          description: Maximum IOps for the container system drive (Windows only)
          format: int64
        IOMaximumBandwidth:
          type: integer
          description: |
            Maximum IO in bytes per second for the container system drive
            (Windows only).
          format: int64
      description: A container's resources (cgroups config, ulimits, etc)
    Limit:
      type: object
      properties:
        NanoCPUs:
          type: integer
          format: int64
          example: 4000000000
        MemoryBytes:
          type: integer
          format: int64
          example: 8272408576
        Pids:
          type: integer
          description: |
            Limits the maximum number of PIDs in the container. Set `0` for unlimited.
          format: int64
          example: 100
          default: 0
      description: |
        An object describing a limit on resources which can be requested by a task.
    ResourceObject:
      type: object
      properties:
        NanoCPUs:
          type: integer
          format: int64
          example: 4000000000
        MemoryBytes:
          type: integer
          format: int64
          example: 8272408576
        GenericResources:
          $ref: "#/components/schemas/GenericResources"
      description: |
        An object describing the resources which can be advertised by a node and
        requested by a task.
    GenericResources:
      type: array
      description: |
        User-defined resources can be either Integer resources (e.g, `SSD=3`) or
        String resources (e.g, `GPU=UUID1`).
      example:
        - DiscreteResourceSpec:
            Kind: SSD
            Value: 3
        - NamedResourceSpec:
            Kind: GPU
            Value: UUID1
        - NamedResourceSpec:
            Kind: GPU
            Value: UUID2
      items:
        type: object
        properties:
          NamedResourceSpec:
            type: object
            properties:
              Kind:
                type: string
              Value:
                type: string
          DiscreteResourceSpec:
            type: object
            properties:
              Kind:
                type: string
              Value:
                type: integer
                format: int64
    HealthConfig:
      type: object
      properties:
        Test:
          type: array
          description: |
            The test to perform. Possible values are:

            - `[]` inherit healthcheck from image or parent image
            - `["NONE"]` disable healthcheck
            - `["CMD", args...]` exec arguments directly
            - `["CMD-SHELL", command]` run command with system's default shell
          items:
            type: string
        Interval:
          type: integer
          description: |
            The time to wait between checks in nanoseconds. It should be 0 or at
            least 1000000 (1 ms). 0 means inherit.
          format: int64
        Timeout:
          type: integer
          description: |
            The time to wait before considering the check to have hung. It should
            be 0 or at least 1000000 (1 ms). 0 means inherit.
          format: int64
        Retries:
          type: integer
          description: |
            The number of consecutive failures needed to consider a container as
            unhealthy. 0 means inherit.
        StartPeriod:
          type: integer
          description: |
            Start period for the container to initialize before starting
            health-retries countdown in nanoseconds. It should be 0 or at least
            1000000 (1 ms). 0 means inherit.
          format: int64
      description: A test to perform to check that the container is healthy.
    Health:
      type: object
      properties:
        Status:
          type: string
          description: |
            Status is one of `none`, `starting`, `healthy` or `unhealthy`

            - "none"      Indicates there is no healthcheck
            - "starting"  Starting indicates that the container is not yet ready
            - "healthy"   Healthy indicates that the container is running correctly
            - "unhealthy" Unhealthy indicates that the container has a problem
          example: healthy
          enum:
            - none
            - starting
            - healthy
            - unhealthy
        FailingStreak:
          type: integer
          description: FailingStreak is the number of consecutive failures
          example: 0
        Log:
          type: array
          description: |
            Log contains the last few results (oldest first)
          items:
            $ref: "#/components/schemas/HealthcheckResult"
      description: |
        Health stores information about the container's healthcheck results.
      nullable: true
      x-nullable: true
    HealthcheckResult:
      type: object
      properties:
        Start:
          type: string
          description: |
            Date and time at which this check started in
            [RFC 3339](https://www.ietf.org/rfc/rfc3339.txt) format with nano-seconds.
          format: date-time
          example: 2020-01-04T10:44:24.496525531Z
        End:
          type: string
          description: |
            Date and time at which this check ended in
            [RFC 3339](https://www.ietf.org/rfc/rfc3339.txt) format with nano-seconds.
          format: dateTime
          example: 2020-01-04T10:45:21.364524523Z
        ExitCode:
          type: integer
          description: |
            ExitCode meanings:

            - `0` healthy
            - `1` unhealthy
            - `2` reserved (considered unhealthy)
            - other values: error running probe
          example: 0
        Output:
          type: string
          description: Output from last check
      description: |
        HealthcheckResult stores information about a single run of a healthcheck probe
      nullable: true
      x-nullable: true
    HostConfig:
      description:
        Container configuration that depends on the host we are running
        on
      allOf:
        - $ref: "#/components/schemas/Resources"
        - type: object
          properties:
            Binds:
              type: array
              description: |
                A list of volume bindings for this container. Each volume binding
                is a string in one of these forms:

                - `host-src:container-dest[:options]` to bind-mount a host path
                  into the container. Both `host-src`, and `container-dest` must
                  be an _absolute_ path.
                - `volume-name:container-dest[:options]` to bind-mount a volume
                  managed by a volume driver into the container. `container-dest`
                  must be an _absolute_ path.

                `options` is an optional, comma-delimited list of:

                - `nocopy` disables automatic copying of data from the container
                  path to the volume. The `nocopy` flag only applies to named volumes.
                - `[ro|rw]` mounts a volume read-only or read-write, respectively.
                  If omitted or set to `rw`, volumes are mounted read-write.
                - `[z|Z]` applies SELinux labels to allow or deny multiple containers
                  to read and write to the same volume.
                    - `z`: a _shared_ content label is applied to the content. This
                      label indicates that multiple containers can share the volume
                      content, for both reading and writing.
                    - `Z`: a _private unshared_ label is applied to the content.
                      This label indicates that only the current container can use
                      a private volume. Labeling systems such as SELinux require
                      proper labels to be placed on volume content that is mounted
                      into a container. Without a label, the security system can
                      prevent a container's processes from using the content. By
                      default, the labels set by the host operating system are not
                      modified.
                - `[[r]shared|[r]slave|[r]private]` specifies mount
                  [propagation behavior](https://www.kernel.org/doc/Documentation/filesystems/sharedsubtree.txt).
                  This only applies to bind-mounted volumes, not internal volumes
                  or named volumes. Mount propagation requires the source mount
                  point (the location where the source directory is mounted in the
                  host operating system) to have the correct propagation properties.
                  For shared volumes, the source mount point must be set to `shared`.
                  For slave volumes, the mount must be set to either `shared` or
                  `slave`.
              items:
                type: string
            ContainerIDFile:
              type: string
              description: Path to a file where the container ID is written
            LogConfig:
              type: object
              properties:
                Type:
                  type: string
                  enum:
                    - json-file
                    - syslog
                    - journald
                    - gelf
                    - fluentd
                    - awslogs
                    - splunk
                    - etwlogs
                    - none
                Config:
                  type: object
                  additionalProperties:
                    type: string
              description: The logging configuration for this container
            NetworkMode:
              type: string
              description: |
                Network mode to use for this container. Supported standard values
                are: `bridge`, `host`, `none`, and `container:<name|id>`. Any
                other value is taken as a custom network's name to which this
                container should connect to.
            PortBindings:
              $ref: "#/components/schemas/PortMap"
            RestartPolicy:
              $ref: "#/components/schemas/RestartPolicy"
            AutoRemove:
              type: boolean
              description: |
                Automatically remove the container when the container's process
                exits. This has no effect if `RestartPolicy` is set.
            VolumeDriver:
              type: string
              description: Driver that this container uses to mount volumes.
            VolumesFrom:
              type: array
              description: |
                A list of volumes to inherit from another container, specified in
                the form `<container name>[:<ro|rw>]`.
              items:
                type: string
            Mounts:
              type: array
              description: |
                Specification for mounts to be added to the container.
              items:
                $ref: "#/components/schemas/Mount"
            ConsoleSize:
              maxItems: 2
              minItems: 2
              type: array
              description: |
                Initial console size, as an `[height, width]` array.
              nullable: true
              items:
                minimum: 0
                type: integer
            Annotations:
              type: object
              additionalProperties:
                type: string
              description: |
                Arbitrary non-identifying metadata attached to container and
                provided to the runtime when the container is started.
            CapAdd:
              type: array
              description: |
                A list of kernel capabilities to add to the container. Conflicts
                with option 'Capabilities'.
              items:
                type: string
            CapDrop:
              type: array
              description: |
                A list of kernel capabilities to drop from the container. Conflicts
                with option 'Capabilities'.
              items:
                type: string
            CgroupnsMode:
              type: string
              description: |
                cgroup namespace mode for the container. Possible values are:

                - `"private"`: the container runs in its own private cgroup namespace
                - `"host"`: use the host system's cgroup namespace

                If not specified, the daemon default is used, which can either be `"private"`
                or `"host"`, depending on daemon version, kernel support and configuration.
              enum:
                - private
                - host
            Dns:
              type: array
              description: A list of DNS servers for the container to use.
              items:
                type: string
            DnsOptions:
              type: array
              description: A list of DNS options.
              items:
                type: string
            DnsSearch:
              type: array
              description: A list of DNS search domains.
              items:
                type: string
            ExtraHosts:
              type: array
              description: |
                A list of hostnames/IP mappings to add to the container's `/etc/hosts`
                file. Specified in the form `["hostname:IP"]`.
              items:
                type: string
            GroupAdd:
              type: array
              description: |
                A list of additional groups that the container process will run as.
              items:
                type: string
            IpcMode:
              type: string
              description: |
                IPC sharing mode for the container. Possible values are:

                - `"none"`: own private IPC namespace, with /dev/shm not mounted
                - `"private"`: own private IPC namespace
                - `"shareable"`: own private IPC namespace, with a possibility to share it with other containers
                - `"container:<name|id>"`: join another (shareable) container's IPC namespace
                - `"host"`: use the host system's IPC namespace

                If not specified, daemon default is used, which can either be `"private"`
                or `"shareable"`, depending on daemon version and configuration.
            Cgroup:
              type: string
              description: Cgroup to use for the container.
            Links:
              type: array
              description: |
                A list of links for the container in the form `container_name:alias`.
              items:
                type: string
            OomScoreAdj:
              type: integer
              description: |
                An integer value containing the score given to the container in
                order to tune OOM killer preferences.
              example: 500
            PidMode:
              type: string
              description: |
                Set the PID (Process) Namespace mode for the container. It can be
                either:

                - `"container:<name|id>"`: joins another container's PID namespace
                - `"host"`: use the host's PID namespace inside the container
            Privileged:
              type: boolean
              description: Gives the container full access to the host.
            PublishAllPorts:
              type: boolean
              description: |
                Allocates an ephemeral host port for all of a container's
                exposed ports.

                Ports are de-allocated when the container stops and allocated when
                the container starts. The allocated port might be changed when
                restarting the container.

                The port is selected from the ephemeral port range that depends on
                the kernel. For example, on Linux the range is defined by
                `/proc/sys/net/ipv4/ip_local_port_range`.
            ReadonlyRootfs:
              type: boolean
              description: Mount the container's root filesystem as read only.
            SecurityOpt:
              type: array
              description: |
                A list of string values to customize labels for MLS systems, such
                as SELinux.
              items:
                type: string
            StorageOpt:
              type: object
              additionalProperties:
                type: string
              description: |
                Storage driver options for this container, in the form `{"size": "120G"}`.
            Tmpfs:
              type: object
              additionalProperties:
                type: string
              description: |
                A map of container directories which should be replaced by tmpfs
                mounts, and their corresponding mount options. For example:

                ```
                { "/run": "rw,noexec,nosuid,size=65536k" }
                ```
            UTSMode:
              type: string
              description: UTS namespace to use for the container.
            UsernsMode:
              type: string
              description: |
                Sets the usernamespace mode for the container when usernamespace
                remapping option is enabled.
            ShmSize:
              minimum: 0
              type: integer
              description: |
                Size of `/dev/shm` in bytes. If omitted, the system uses 64MB.
              format: int64
            Sysctls:
              type: object
              additionalProperties:
                type: string
              description: |
                A list of kernel parameters (sysctls) to set in the container.
                For example:

                ```
                {"net.ipv4.ip_forward": "1"}
                ```
            Runtime:
              type: string
              description: Runtime to use with this container.
            Isolation:
              type: string
              description: |
                Isolation technology of the container. (Windows only)
              enum:
                - default
                - process
                - hyperv
            MaskedPaths:
              type: array
              description: |
                The list of paths to be masked inside the container (this overrides
                the default set of paths).
              items:
                type: string
            ReadonlyPaths:
              type: array
              description: |
                The list of paths to be set as read-only inside the container
                (this overrides the default set of paths).
              items:
                type: string
    ContainerConfig:
      type: object
      properties:
        Hostname:
          type: string
          description: |
            The hostname to use for the container, as a valid RFC 1123 hostname.
          example: 439f4e91bd1d
        Domainname:
          type: string
          description: |
            The domain name to use for the container.
        User:
          type: string
          description: The user that commands are run as inside the container.
        AttachStdin:
          type: boolean
          description: Whether to attach to `stdin`.
          default: false
        AttachStdout:
          type: boolean
          description: Whether to attach to `stdout`.
          default: true
        AttachStderr:
          type: boolean
          description: Whether to attach to `stderr`.
          default: true
        ExposedPorts:
          type: object
          additionalProperties:
            type: object
            properties: {}
          description: |
            An object mapping ports to an empty object in the form:

            `{"<port>/<tcp|udp|sctp>": {}}`
          nullable: true
          example:
            80/tcp: {}
            443/tcp: {}
        Tty:
          type: boolean
          description: |
            Attach standard streams to a TTY, including `stdin` if it is not closed.
          default: false
        OpenStdin:
          type: boolean
          description: Open `stdin`
          default: false
        StdinOnce:
          type: boolean
          description: Close `stdin` after one attached client disconnects
          default: false
        Env:
          type: array
          description: |
            A list of environment variables to set inside the container in the
            form `["VAR=value", ...]`. A variable without `=` is removed from the
            environment, rather than to have an empty value.
          example:
            - PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
          items:
            type: string
        Cmd:
          type: array
          description: |
            Command to run specified as a string or an array of strings.
          example:
            - /bin/sh
          items:
            type: string
        Healthcheck:
          $ref: "#/components/schemas/HealthConfig"
        ArgsEscaped:
          type: boolean
          description: Command is already escaped (Windows only)
          nullable: true
          example: false
          default: false
        Image:
          type: string
          description: |
            The name (or reference) of the image to use when creating the container,
            or which was used when the container was created.
          example: example-image:1.0
        Volumes:
          type: object
          additionalProperties:
            type: object
            properties: {}
          description: |
            An object mapping mount point paths inside the container to empty
            objects.
        WorkingDir:
          type: string
          description: The working directory for commands to run in.
          example: /public/
        Entrypoint:
          type: array
          description: |
            The entry point for the container as a string or an array of strings.

            If the array consists of exactly one empty string (`[""]`) then the
            entry point is reset to system default (i.e., the entry point used by
            docker when there is no `ENTRYPOINT` instruction in the `Dockerfile`).
          example: []
          items:
            type: string
        NetworkDisabled:
          type: boolean
          description: Disable networking for the container.
          nullable: true
        MacAddress:
          type: string
          description: MAC address of the container.
          nullable: true
        OnBuild:
          type: array
          description: |
            `ONBUILD` metadata that were defined in the image's `Dockerfile`.
          nullable: true
          example: []
          items:
            type: string
        Labels:
          type: object
          additionalProperties:
            type: string
          description: User-defined key/value metadata.
          example:
            com.example.some-label: some-value
            com.example.some-other-label: some-other-value
        StopSignal:
          type: string
          description: |
            Signal to stop a container as a string or unsigned integer.
          nullable: true
          example: SIGTERM
        StopTimeout:
          type: integer
          description: Timeout to stop a container in seconds.
          nullable: true
        Shell:
          type: array
          description: |
            Shell for when `RUN`, `CMD`, and `ENTRYPOINT` uses a shell.
          nullable: true
          example:
            - /bin/sh
            - -c
          items:
            type: string
      description: |
        Configuration for a container that is portable between hosts.

        When used as `ContainerConfig` field in an image, `ContainerConfig` is an
        optional field containing the configuration of the container that was last
        committed when creating the image.

        Previous versions of Docker builder used this field to store build cache,
        and it is not in active use anymore.
    NetworkingConfig:
      type: object
      properties:
        EndpointsConfig:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/EndpointSettings"
          description: |
            A mapping of network name to endpoint configuration for that network.
      description: |
        NetworkingConfig represents the container's networking configuration for
        each of its interfaces.
        It is used for the networking configs specified in the `docker create`
        and `docker network connect` commands.
      example:
        EndpointsConfig:
          isolated_nw:
            IPAMConfig:
              IPv4Address: 172.20.30.33
              IPv6Address: 2001:db8:abcd::3033
              LinkLocalIPs:
                - 169.254.34.68
                - fe80::3468
            Links:
              - container_1
              - container_2
            Aliases:
              - server_x
              - server_y
    NetworkSettings:
      type: object
      properties:
        Bridge:
          type: string
          description: Name of the network's bridge (for example, `docker0`).
          example: docker0
        SandboxID:
          type: string
          description: SandboxID uniquely represents a container's network stack.
          example: 9d12daf2c33f5959c8bf90aa513e4f65b561738661003029ec84830cd503a0c3
        HairpinMode:
          type: boolean
          description: |
            Indicates if hairpin NAT should be enabled on the virtual interface.
          example: false
        LinkLocalIPv6Address:
          type: string
          description: IPv6 unicast address using the link-local prefix.
          example: fe80::42:acff:fe11:1
        LinkLocalIPv6PrefixLen:
          type: integer
          description: Prefix length of the IPv6 unicast address.
          example: 64
        Ports:
          $ref: "#/components/schemas/PortMap"
        SandboxKey:
          type: string
          description: SandboxKey identifies the sandbox
          example: /var/run/docker/netns/8ab54b426c38
        SecondaryIPAddresses:
          type: array
          description: ""
          nullable: true
          items:
            $ref: "#/components/schemas/Address"
        SecondaryIPv6Addresses:
          type: array
          description: ""
          nullable: true
          items:
            $ref: "#/components/schemas/Address"
        EndpointID:
          type: string
          description: |
            EndpointID uniquely represents a service endpoint in a Sandbox.

            <p><br /></p>

            > **Deprecated**: This field is only propagated when attached to the
            > default "bridge" network. Use the information from the "bridge"
            > network inside the `Networks` map instead, which contains the same
            > information. This field was deprecated in Docker 1.9 and is scheduled
            > to be removed in Docker 17.12.0
          example: b88f5b905aabf2893f3cbc4ee42d1ea7980bbc0a92e2c8922b1e1795298afb0b
        Gateway:
          type: string
          description: |
            Gateway address for the default "bridge" network.

            <p><br /></p>

            > **Deprecated**: This field is only propagated when attached to the
            > default "bridge" network. Use the information from the "bridge"
            > network inside the `Networks` map instead, which contains the same
            > information. This field was deprecated in Docker 1.9 and is scheduled
            > to be removed in Docker 17.12.0
          example: 172.17.0.1
        GlobalIPv6Address:
          type: string
          description: |
            Global IPv6 address for the default "bridge" network.

            <p><br /></p>

            > **Deprecated**: This field is only propagated when attached to the
            > default "bridge" network. Use the information from the "bridge"
            > network inside the `Networks` map instead, which contains the same
            > information. This field was deprecated in Docker 1.9 and is scheduled
            > to be removed in Docker 17.12.0
          example: 2001:db8::5689
        GlobalIPv6PrefixLen:
          type: integer
          description: |
            Mask length of the global IPv6 address.

            <p><br /></p>

            > **Deprecated**: This field is only propagated when attached to the
            > default "bridge" network. Use the information from the "bridge"
            > network inside the `Networks` map instead, which contains the same
            > information. This field was deprecated in Docker 1.9 and is scheduled
            > to be removed in Docker 17.12.0
          example: 64
        IPAddress:
          type: string
          description: |
            IPv4 address for the default "bridge" network.

            <p><br /></p>

            > **Deprecated**: This field is only propagated when attached to the
            > default "bridge" network. Use the information from the "bridge"
            > network inside the `Networks` map instead, which contains the same
            > information. This field was deprecated in Docker 1.9 and is scheduled
            > to be removed in Docker 17.12.0
          example: 172.17.0.4
        IPPrefixLen:
          type: integer
          description: |
            Mask length of the IPv4 address.

            <p><br /></p>

            > **Deprecated**: This field is only propagated when attached to the
            > default "bridge" network. Use the information from the "bridge"
            > network inside the `Networks` map instead, which contains the same
            > information. This field was deprecated in Docker 1.9 and is scheduled
            > to be removed in Docker 17.12.0
          example: 16
        IPv6Gateway:
          type: string
          description: |
            IPv6 gateway address for this network.

            <p><br /></p>

            > **Deprecated**: This field is only propagated when attached to the
            > default "bridge" network. Use the information from the "bridge"
            > network inside the `Networks` map instead, which contains the same
            > information. This field was deprecated in Docker 1.9 and is scheduled
            > to be removed in Docker 17.12.0
          example: 2001:db8:2::100
        MacAddress:
          type: string
          description: |
            MAC address for the container on the default "bridge" network.

            <p><br /></p>

            > **Deprecated**: This field is only propagated when attached to the
            > default "bridge" network. Use the information from the "bridge"
            > network inside the `Networks` map instead, which contains the same
            > information. This field was deprecated in Docker 1.9 and is scheduled
            > to be removed in Docker 17.12.0
          example: 02:42:ac:11:00:04
        Networks:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/EndpointSettings"
          description: |
            Information about all networks that the container is connected to.
      description: NetworkSettings exposes the network settings in the API
    Address:
      type: object
      properties:
        Addr:
          type: string
          description: IP address.
        PrefixLen:
          type: integer
          description: Mask length of the IP address.
      description: Address represents an IPv4 or IPv6 IP address.
    PortMap:
      type: object
      additionalProperties:
        type: array
        nullable: true
        items:
          $ref: "#/components/schemas/PortBinding"
      description: |
        PortMap describes the mapping of container ports to host ports, using the
        container's port-number and protocol as key in the format `<port>/<protocol>`,
        for example, `80/udp`.

        If a container's port is mapped for multiple protocols, separate entries
        are added to the mapping table.
      example:
        443/tcp:
          - HostIp: 127.0.0.1
            HostPort: "4443"
        80/tcp:
          - HostIp: 0.0.0.0
            HostPort: "80"
          - HostIp: 0.0.0.0
            HostPort: "8080"
        80/udp:
          - HostIp: 0.0.0.0
            HostPort: "80"
        53/udp:
          - HostIp: 0.0.0.0
            HostPort: "53"
    PortBinding:
      type: object
      properties:
        HostIp:
          type: string
          description: Host IP address that the container's port is mapped to.
          example: 127.0.0.1
        HostPort:
          type: string
          description: Host port number that the container's port is mapped to.
          example: "4443"
      description: |
        PortBinding represents a binding between a host IP address and a host
        port.
    GraphDriverData:
      required:
        - Data
        - Name
      type: object
      properties:
        Name:
          type: string
          description: Name of the storage driver.
          nullable: false
          example: overlay2
        Data:
          type: object
          additionalProperties:
            type: string
          description: |
            Low-level storage metadata, provided as key/value pairs.

            This information is driver-specific, and depends on the storage-driver
            in use, and should be used for informational purposes only.
          nullable: false
          example:
            MergedDir: /var/lib/docker/overlay2/ef749362d13333e65fc95c572eb525abbe0052e16e086cb64bc3b98ae9aa6d74/merged
            UpperDir: /var/lib/docker/overlay2/ef749362d13333e65fc95c572eb525abbe0052e16e086cb64bc3b98ae9aa6d74/diff
            WorkDir: /var/lib/docker/overlay2/ef749362d13333e65fc95c572eb525abbe0052e16e086cb64bc3b98ae9aa6d74/work
      description: |
        Information about the storage driver used to store the container's and
        image's filesystem.
    FilesystemChange:
      required:
        - Kind
        - Path
      type: object
      properties:
        Path:
          type: string
          description: |
            Path to file or directory that has changed.
          nullable: false
        Kind:
          $ref: "#/components/schemas/ChangeType"
      description: |
        Change in the container's filesystem.
    ChangeType:
      type: integer
      description: |
        Kind of change

        Can be one of:

        - `0`: Modified ("C")
        - `1`: Added ("A")
        - `2`: Deleted ("D")
      format: uint8
      nullable: false
      enum:
        - 0
        - 1
        - 2
      x-nullable: false
    ImageInspect:
      type: object
      properties:
        Id:
          type: string
          description: |
            ID is the content-addressable ID of an image.

            This identifier is a content-addressable digest calculated from the
            image's configuration (which includes the digests of layers used by
            the image).

            Note that this digest differs from the `RepoDigests` below, which
            holds digests of image manifests that reference the image.
          nullable: false
          example: sha256:ec3f0931a6e6b6855d76b2d7b0be30e81860baccd891b2e243280bf1cd8ad710
        RepoTags:
          type: array
          description: |
            List of image names/tags in the local image cache that reference this
            image.

            Multiple image tags can refer to the same image, and this list may be
            empty if no tags reference the image, in which case the image is
            "untagged", in which case it can still be referenced by its ID.
          example:
            - example:1.0
            - example:latest
            - example:stable
            - internal.registry.example.com:5000/example:1.0
          items:
            type: string
        RepoDigests:
          type: array
          description: |
            List of content-addressable digests of locally available image manifests
            that the image is referenced from. Multiple manifests can refer to the
            same image.

            These digests are usually only available if the image was either pulled
            from a registry, or if the image was pushed to a registry, which is when
            the manifest is generated and its digest calculated.
          example:
            - example@sha256:afcc7f1ac1b49db317a7196c902e61c6c3c4607d63599ee1a82d702d249a0ccb
            - internal.registry.example.com:5000/example@sha256:b69959407d21e8a062e0416bf13405bb2b71ed7a84dde4158ebafacfa06f5578
          items:
            type: string
        Parent:
          type: string
          description: |
            ID of the parent image.

            Depending on how the image was created, this field may be empty and
            is only set for images that were built/created locally. This field
            is empty if the image was pulled from an image registry.
          nullable: false
          example: ""
        Comment:
          type: string
          description: |
            Optional message that was set when committing or importing the image.
          nullable: false
          example: ""
        Created:
          type: string
          description: |
            Date and time at which the image was created, formatted in
            [RFC 3339](https://www.ietf.org/rfc/rfc3339.txt) format with nano-seconds.
          nullable: false
          example: 2022-02-04T21:20:12.497794809Z
        Container:
          type: string
          description: |
            The ID of the container that was used to create the image.

            Depending on how the image was created, this field may be empty.
          nullable: false
          example: 65974bc86f1770ae4bff79f651ebdbce166ae9aada632ee3fa9af3a264911735
        ContainerConfig:
          $ref: "#/components/schemas/ContainerConfig"
        DockerVersion:
          type: string
          description: |
            The version of Docker that was used to build the image.

            Depending on how the image was created, this field may be empty.
          nullable: false
          example: 20.10.7
        Author:
          type: string
          description: |
            Name of the author that was specified when committing the image, or as
            specified through MAINTAINER (deprecated) in the Dockerfile.
          nullable: false
          example: ""
        Config:
          $ref: "#/components/schemas/ContainerConfig"
        Architecture:
          type: string
          description: |
            Hardware CPU architecture that the image runs on.
          nullable: false
          example: arm
        Variant:
          type: string
          description: |
            CPU architecture variant (presently ARM-only).
          nullable: true
          example: v7
        Os:
          type: string
          description: |
            Operating System the image is built to run on.
          nullable: false
          example: linux
        OsVersion:
          type: string
          description: |
            Operating System version the image is built to run on (especially
            for Windows).
          nullable: true
          example: ""
        Size:
          type: integer
          description: |
            Total size of the image including all layers it is composed of.
          format: int64
          nullable: false
          example: 1239828
        VirtualSize:
          type: integer
          description: |
            Total size of the image including all layers it is composed of.

            In versions of Docker before v1.10, this field was calculated from
            the image itself and all of its parent images. Images are now stored
            self-contained, and no longer use a parent-chain, making this field
            an equivalent of the Size field.

            > **Deprecated**: this field is kept for backward compatibility, but
            > will be removed in API v1.44.
          format: int64
          example: 1239828
